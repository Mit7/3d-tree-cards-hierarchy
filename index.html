<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holi 3D Tree Hierarchy</title>
    <style>
        body { 
            margin: 0; 
            background-color: #2a0a3a; 
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden; 
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
            outline: none;
            /* Darker gradient to make the soft lights pop */
            background: radial-gradient(circle at 50% 30%, #3a1a4a 0%, #1a0525 100%);
        }

        #ui-layer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            display: flex;
            gap: 20px;
            pointer-events: none;
            user-select: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .instruction {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .icon { font-size: 18px; }
    </style>
</head>
<body>

    <div id="canvas-container"></div>
    
    <div id="ui-layer">
        <div class="instruction"><span class="icon">üñ±Ô∏è</span> Right Click (or Two Finger) to Pan</div>
        <div class="instruction"><span class="icon">üîç</span> Scroll to Zoom</div>
        <div class="instruction"><span class="icon">üëÜ</span> Left Click to Rotate</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- CONFIGURATION ---
        const config = {
            cardWidth: 20,
            cardHeight: 28,
            cardDepth: 1.5,
            verticalGap: 40,
            horizontalGap: 25,
            bgColor: 0x2a0a3a,
            fogColor: 0x2a0a3a // Match fog to bg for seamless fade
        };

        // --- 1. DATA GENERATION ---
        function generateRandomTree(depth, maxChildren) {
            let idCounter = 0;
            function createNode(currentDepth) {
                idCounter++;
                const node = {
                    id: idCounter,
                    name: `Member ${idCounter}`,
                    role: currentDepth === 0 ? "Head of Family" : "Member",
                    children: [],
                    width: 0, x: 0, y: 0 
                };
                if (currentDepth < depth) {
                    const numChildren = Math.floor(Math.random() * maxChildren);
                    for (let i = 0; i < numChildren; i++) {
                        if(Math.random() > 0.1) {
                            node.children.push(createNode(currentDepth + 1));
                        }
                    }
                }
                return node;
            }
            const roots = [];
            for(let i=0; i<3; i++) roots.push(createNode(0));
            return roots;
        }

        const treeData = generateRandomTree(5, 4);

        // --- 2. LAYOUT ALGORITHM ---
        function calculateSubtreeWidth(node) {
            if (node.children.length === 0) {
                node.width = config.cardWidth;
                return node.width;
            }
            let totalWidth = 0;
            node.children.forEach(child => { totalWidth += calculateSubtreeWidth(child); });
            totalWidth += (node.children.length - 1) * config.horizontalGap;
            node.width = Math.max(config.cardWidth, totalWidth);
            return node.width;
        }

        function assignPositions(node, x, y) {
            node.x = x; node.y = y;
            if (node.children.length > 0) {
                let startX = x - node.width / 2;
                node.children.forEach(child => {
                    const childX = startX + child.width / 2;
                    assignPositions(child, childX, y - config.verticalGap);
                    startX += child.width + config.horizontalGap;
                });
            }
        }

        let totalSceneWidth = 0;
        treeData.forEach(root => {
            calculateSubtreeWidth(root);
            assignPositions(root, totalSceneWidth, 0); 
            totalSceneWidth += root.width + (config.horizontalGap * 2);
        });
        const xOffset = totalSceneWidth / 2;


        // --- SCENE SETUP ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.background = null; // Use CSS gradient
        scene.fog = new THREE.FogExp2(config.fogColor, 0.001); // Softer exponential fog

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 3000);
        camera.position.set(0, 50, 300);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        // Using Reinhard Tone Mapping prevents hard white burnouts
        renderer.toneMapping = THREE.ReinhardToneMapping;
        renderer.toneMappingExposure = 2.5;
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; // Softer shadows
        container.appendChild(renderer.domElement);

        // --- SOFT STUDIO LIGHTING ---
        
        // 1. Hemisphere Light: Soft overall fill. 
        // Sky Color (Whiteish Blue) -> Ground Color (Warm Purple)
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x442255, 0.8);
        scene.add(hemiLight);

        // 2. Soft Ambient Light to lift shadows
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
        scene.add(ambientLight);

        // 3. Main Key Light (Softer, angled)
        const keyLight = new THREE.DirectionalLight(0xfff0dd, 1.0);
        keyLight.position.set(100, 100, 200);
        keyLight.castShadow = true;
        
        // Soften the shadow edges
        keyLight.shadow.mapSize.width = 2048; 
        keyLight.shadow.mapSize.height = 2048;
        keyLight.shadow.radius = 4; // Blurs the shadow edges
        keyLight.shadow.bias = -0.0001;
        
        const d = 1000;
        keyLight.shadow.camera.left = -d; keyLight.shadow.camera.right = d;
        keyLight.shadow.camera.top = d; keyLight.shadow.camera.bottom = -d;
        scene.add(keyLight);

        // 4. Rim Light (Backlight for separation)
        const rimLight = new THREE.DirectionalLight(0x00ffff, 0.8); // Reduced intensity
        rimLight.position.set(-100, 50, -200);
        scene.add(rimLight);


        // --- TEXTURE GEN ---
        function createCardTexture(id, role, color) {
            const canvas = document.createElement('canvas');
            canvas.width = 256; canvas.height = 358;
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = '#ffffff'; ctx.fillRect(0,0,256,358);
            ctx.fillStyle = color; ctx.fillRect(0,0,256,15); 

            const cx = 128; const cy = 110; 
            ctx.beginPath(); ctx.arc(cx, cy, 60, 0, Math.PI*2);
            ctx.fillStyle = '#f8f8f8'; ctx.fill(); 
            ctx.lineWidth = 6; ctx.strokeStyle = color; ctx.stroke();
            
            ctx.fillStyle = '#333'; ctx.font = 'bold 24px Arial'; ctx.textAlign = 'center';
            ctx.fillText(`Guest ${id}`, cx, 220);
            ctx.fillStyle = '#777'; ctx.font = 'italic 18px Arial';
            ctx.fillText(role, cx, 250);
            
            return new THREE.CanvasTexture(canvas);
        }

        // --- PARTICLES ---
        function createParticles() {
            const count = 2000;
            const pos = new Float32Array(count * 3);
            const col = new Float32Array(count * 3);
            const palette = [[1,0.4,0.4], [0.4,1,0.4], [0.4,0.6,1], [1,1,0.4], [1,0.4,1]];
            
            for(let i=0; i<count; i++) {
                pos[i*3] = (Math.random()-0.5) * 1200;
                pos[i*3+1] = (Math.random()-0.5) * 800;
                pos[i*3+2] = (Math.random()-0.5) * 800;
                const c = palette[Math.floor(Math.random()*palette.length)];
                col[i*3] = c[0]; col[i*3+1] = c[1]; col[i*3+2] = c[2];
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            geo.setAttribute('color', new THREE.BufferAttribute(col, 3));

            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(32,32,0, 32,32,32);
            grad.addColorStop(0, 'rgba(255,255,255,0.8)');
            grad.addColorStop(0.5, 'rgba(255,255,255,0.2)'); 
            grad.addColorStop(1, 'rgba(255,255,255,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,64,64);
            
            const particleTexture = new THREE.CanvasTexture(canvas);

            const mat = new THREE.PointsMaterial({ 
                size: 20, 
                map: particleTexture,
                vertexColors: true, 
                transparent: true, 
                opacity: 0.6, // More transparent for "soft" look
                blending: THREE.AdditiveBlending, 
                depthWrite: false 
            });
            const sys = new THREE.Points(geo, mat);
            scene.add(sys);
            return sys;
        }
        const particles = createParticles();


        // --- BUILDER ---
        const geometry = new THREE.BoxGeometry(config.cardWidth, config.cardHeight, config.cardDepth);
        const lineMaterial = new THREE.LineBasicMaterial({ color: 0xffaa00, linewidth: 2, transparent: true, opacity: 0.4 });
        const sideMaterial = new THREE.MeshStandardMaterial({ color: 0xeeeeee, roughness: 0.6 }); // Rougher sides = softer reflection
        
        const treeGroup = new THREE.Group();
        scene.add(treeGroup);

        const cards = [];

        function buildVisuals(node) {
            const hue = (node.id * 40) % 360;
            const color = `hsl(${hue}, 85%, 55%)`; 
            const texture = createCardTexture(node.id, node.role, color);
            texture.colorSpace = THREE.SRGBColorSpace;
            
            // Standard Material tweaks for soft look
            const faceMat = new THREE.MeshStandardMaterial({ 
                map: texture,
                roughness: 0.4, // Less shiny, diffuses light better
                metalness: 0.0
            });
            const materials = [sideMaterial, sideMaterial, sideMaterial, sideMaterial, faceMat, sideMaterial];
            
            const mesh = new THREE.Mesh(geometry, materials);
            mesh.position.set(node.x - xOffset, node.y, 0);
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            mesh.userData = { originalY: node.y, id: node.id };
            
            treeGroup.add(mesh);
            cards.push(mesh);

            if (node.children.length > 0) {
                node.children.forEach(child => {
                    const start = new THREE.Vector3(node.x - xOffset, node.y - (config.cardHeight/2), -config.cardDepth/2);
                    const end = new THREE.Vector3(child.x - xOffset, child.y + (config.cardHeight/2), -config.cardDepth/2);
                    const points = [start, end];
                    const lineGeo = new THREE.BufferGeometry().setFromPoints(points);
                    const line = new THREE.Line(lineGeo, lineMaterial);
                    treeGroup.add(line);
                    buildVisuals(child);
                });
            }
        }

        treeData.forEach(root => buildVisuals(root));


        // --- CONTROLS ---
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = true;
        controls.minDistance = 50;
        controls.maxDistance = 800;
        controls.maxPolarAngle = Math.PI / 1.5; 
        
        // --- INTERACTION ---
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let hovered = null;

        window.addEventListener('mousemove', (e) => {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        });

        // --- ANIMATION ---
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            
            if(particles) {
                particles.rotation.y += 0.0005;
                particles.rotation.x += 0.0002;
            }

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(cards);
            
            if(intersects.length > 0) {
                const obj = intersects[0].object;
                if(hovered !== obj) {
                    if(hovered) hovered.position.z = 0;
                    hovered = obj;
                }
                obj.position.z = THREE.MathUtils.lerp(obj.position.z, 15, 0.1);
            } else {
                if(hovered) {
                    hovered.position.z = THREE.MathUtils.lerp(hovered.position.z, 0, 0.1);
                    if(hovered.position.z < 0.1) {
                        hovered.position.z = 0;
                        hovered = null;
                    }
                }
            }

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
