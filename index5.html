<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holi Event Tree</title>
    <style>
        body { 
            margin: 0; 
            /* Match browser bg to scene bg to avoid flashes while loading */
            background-color: #2a0a3a; 
            font-family: sans-serif;
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }
        
        #canvas-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100vh;
            z-index: 1;
            outline: none;
            /* Subtle gradient overlay on the whole screen for more vibe */
            background: radial-gradient(circle at 50% 30%, transparent 0%, rgba(0,0,0,0.4) 100%);
            pointer-events: none; /* Let clicks pass through overlay */
        }
        /* We need pointer events back on the canvas element itself */
        #canvas-container canvas { pointer-events: auto; }


        #scroll-height-proxy {
            position: absolute;
            top: 0; width: 1px; z-index: 0;
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>
    <div id="scroll-height-proxy"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- CONFIGURATION ---
        const config = {
            cardWidth: 20,
            cardHeight: 28,
            cardDepth: 1.5,
            gapX: 4, gapY: 5,
            totalCards: 200, 
            // Holi Theme Colors
            bgColor: 0x2a0a3a, // Deep Purple/Magenta background
            fogColor: 0x4a1a5a, // Slightly lighter purple fog
        };

        let levels = 0;
        let sum = 0;
        while(sum < config.totalCards) { levels++; sum += levels; }
        
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        
        // 1. VIBRANT BACKGROUND + FOG (The key to readability)
        scene.background = new THREE.Color(config.bgColor);
        // Fog starts at 100 units away and gets thick by 600. 
        // Objects further away fade into this purple color.
        scene.fog = new THREE.Fog(config.fogColor, 100, 600);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 10, 160); // Look slightly down

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        // Tone mapping helps handle bright lights without colors blowing out
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.1;
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        container.appendChild(renderer.domElement);

        // --- HOLI LIGHTING SETUP ---
        
        // A. Warm Hemisphere Light (General ambience)
        const hemiLight = new THREE.HemisphereLight(0xffeeb1, 0x080820, 0.5);
        scene.add(hemiLight);

        // B. Main Front Light (Warm white to illuminate cards)
        const mainLight = new THREE.DirectionalLight(0xfff0dd, 1.5);
        mainLight.position.set(50, 100, 100);
        mainLight.castShadow = true;
        mainLight.shadow.mapSize.set(2048, 2048);
        mainLight.shadow.camera.near = 0.5; mainLight.shadow.camera.far = 500;
        const d = 150;
        mainLight.shadow.camera.left = -d; mainLight.shadow.camera.right = d;
        mainLight.shadow.camera.top = d; mainLight.shadow.camera.bottom = -d;
        mainLight.shadow.bias = -0.001; // Reduces shadow artifacts
        scene.add(mainLight);

        // C. Rim Light (Crucial! Backlight to make cards pop off bg)
        // A bright cyan/blue light from behind-left to contrast the purple BG
        const rimLight = new THREE.DirectionalLight(0x00ffff, 2.0);
        rimLight.position.set(-50, 50, -50); // Behind the pyramid
        scene.add(rimLight);


        // --- FLOATING HOLI PARTICLES (Gulal effect) ---
        function createParticles() {
            const particleCount = 1500;
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];

            // Holi palette
            const palette = [
                new THREE.Color(0xff0000), // Red
                new THREE.Color(0x00ff00), // Green
                new THREE.Color(0x0000ff), // Blue
                new THREE.Color(0xffff00), // Yellow
                new THREE.Color(0xff00ff), // Magenta
                new THREE.Color(0x00ffff)  // Cyan
            ];

            for (let i = 0; i < particleCount; i++) {
                // Spread particles widely around the pyramid area
                const x = (Math.random() - 0.5) * 400;
                const y = (Math.random() - 0.5) * 600 - 100;
                const z = (Math.random() - 0.5) * 400;
                positions.push(x, y, z);

                // Pick random color from palette
                const color = palette[Math.floor(Math.random() * palette.length)];
                colors.push(color.r, color.g, color.b);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            // Create a soft circular texture for the particle
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16,16,0, 16,16,16);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(1, 'rgba(255,255,255,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0,0,32,32);
            const particleTexture = new THREE.CanvasTexture(canvas);

            const material = new THREE.PointsMaterial({
                size: 6,
                map: particleTexture,
                vertexColors: true, // Use the colors attribute we set
                transparent: true,
                opacity: 0.8,
                depthWrite: false, // Particles don't block each other nicely
                blending: THREE.AdditiveBlending // Makes colors glow when they overlap
            });

            const particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
            return particleSystem;
        }
        
        const particles = createParticles();


        // --- TEXTURE GENERATOR (FIXED) ---
        function createCardTexture(index, role, accentColor) {
            const canvas = document.createElement('canvas');
            canvas.width = 512; 
            canvas.height = 716;
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#ffffff'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Header Color
            ctx.fillStyle = accentColor; 
            ctx.fillRect(0, 0, canvas.width, 25);
            
            // --- FIX IS HERE: Correctly declaring variables with const ---
            const centerX = canvas.width / 2; 
            const centerY = 220; 
            const radius = 130;
            
            // Photo Circle
            ctx.beginPath(); 
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fillStyle = '#eee'; 
            ctx.fill();
            
            // Placeholder Text inside photo
            ctx.fillStyle = '#ccc'; 
            ctx.font = 'bold 120px Arial';
            ctx.textAlign = 'center'; 
            ctx.textBaseline = 'middle';
            ctx.fillText(String(index).substring(0,2), centerX, centerY);
            
            // Border
            ctx.lineWidth = 15; 
            ctx.strokeStyle = accentColor; 
            ctx.stroke();
            
            // Name
            ctx.fillStyle = '#222'; 
            ctx.font = 'bold 50px "Segoe UI", Arial';
            ctx.fillText(`Holi Guest ${index}`, centerX, 450);
            
            // Role
            ctx.fillStyle = '#666'; 
            ctx.font = 'italic 35px "Segoe UI", Arial';
            ctx.fillText(role, centerX, 510);
            
            // Footer Box
            ctx.fillStyle = '#f0f0f0'; 
            ctx.fillRect(100, 580, 312, 60);
            
            // Pass Code
            ctx.fillStyle = '#888'; 
            ctx.font = '24px monospace';
            ctx.fillText(`PASS: H-${index}24`, centerX, 618);
            
            return new THREE.CanvasTexture(canvas);
        }

        // --- BUILD PYRAMID ---
        const geometry = new THREE.BoxGeometry(config.cardWidth, config.cardHeight, config.cardDepth);
        // Round the edges slightly for realism (optional, costs performance)
        // const geometry = new THREE.RoundedBoxGeometry(config.cardWidth, config.cardHeight, config.cardDepth, 2, 1);
        
        const pyramidGroup = new THREE.Group();
        scene.add(pyramidGroup);

        // Make side material slightly glossy plastic
        const sideMaterial = new THREE.MeshStandardMaterial({ color: 0xeeeeee, roughness: 0.3, metalness: 0.1 });
        let cardCount = 0;
        const cards = [];

        for (let row = 0; row < levels; row++) {
            const cardsInRow = row + 1;
            for (let col = 0; col < cardsInRow; col++) {
                if (cardCount >= config.totalCards) break;
                cardCount++;
                // Brighter, more vibrant hues for Holi accents
                const hue = Math.floor(Math.random() * 360);
                const color = `hsl(${hue}, 80%, 55%)`;
                const texture = createCardTexture(cardCount, "VIP Invitee", color);
                texture.colorSpace = THREE.SRGBColorSpace;
                // Make front face slightly reflective
                const faceMaterial = new THREE.MeshStandardMaterial({ map: texture, roughness: 0.4, metalness: 0.1 });
                const materials = [sideMaterial, sideMaterial, sideMaterial, sideMaterial, faceMaterial, sideMaterial];
                const mesh = new THREE.Mesh(geometry, materials);
                const spacingX = config.cardWidth + config.gapX;
                const spacingY = config.cardHeight + config.gapY;
                const x = (col - (cardsInRow - 1) / 2) * spacingX;
                const y = -(row * spacingY); 
                mesh.position.set(x, y, 0);
                mesh.castShadow = true; mesh.receiveShadow = true;
                mesh.userData = { id: cardCount, basePosition: new THREE.Vector3(x,y,0) };
                pyramidGroup.add(mesh);
                cards.push(mesh);
            }
        }

        // --- SCROLL LOGIC ---
        const pyramidPhysicalHeight = levels * (config.cardHeight + config.gapY);
        const scrollFactor = 5; 
        const pageHeight = pyramidPhysicalHeight * scrollFactor + window.innerHeight;
        document.getElementById('scroll-height-proxy').style.height = `${pageHeight}px`;

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableZoom = false; controls.enablePan = false; 
        controls.enableRotate = true; // Let user look around slightly
        // Restrict rotation so they don't look way behind the pyramid
        controls.minAzimuthAngle = -Math.PI / 4; // -45 degrees
        controls.maxAzimuthAngle = Math.PI / 4;  // 45 degrees
        controls.minPolarAngle = Math.PI / 3;    // 60 degrees vertical
        controls.maxPolarAngle = Math.PI / 1.8;  // ~100 degrees vertical
        controls.dampingFactor = 0.05; controls.enableDamping = true;

        const cameraZOffset = 160;
        const cameraYOffset = 10; 

        function updateCameraScroll() {
            const scrollY = window.scrollY;
            // Calculate where the camera should be based on scroll
            const targetY = -(scrollY / scrollFactor);
            // Smoothly interpolate camera position towards target
            // (Making this smoother than just setting it directly)
            camera.position.y += (targetY + cameraYOffset - camera.position.y) * 0.05;
            controls.target.y += (targetY - controls.target.y) * 0.05;
        }

        // --- MOUSE INTERACTION ---
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let hoveredMesh = null;
        window.addEventListener('mousemove', (e) => {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
        });

        // --- ANIMATION LOOP ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            updateCameraScroll();

            // Animate Particles
            if(particles) {
                // Slowly rotate the whole particle system
                particles.rotation.y = time * 0.05;
                
                // Make individual particles drift upwards slightly
                const positions = particles.geometry.attributes.position.array;
                for(let i = 1; i < positions.length; i+=3) {
                    positions[i] += 0.2; // Move up Y axis
                    // If too high, reset to bottom to loop
                    if(positions[i] > 200) positions[i] = -400;
                }
                particles.geometry.attributes.position.needsUpdate = true;
            }


            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(cards);
            if (intersects.length > 0) {
                const hit = intersects[0].object;
                if (hoveredMesh && hoveredMesh !== hit) {
                    hoveredMesh.rotation.set(0,0,0); hoveredMesh.position.z = 0;
                }
                hoveredMesh = hit;
                // More dynamic hover effect
                hoveredMesh.rotation.x = -mouse.y * 0.3;
                hoveredMesh.rotation.y = mouse.x * 0.3;
                hoveredMesh.position.z = 8; 
            } else {
                if (hoveredMesh) {
                    // Smooth return on mouse leave
                    hoveredMesh.rotation.x *= 0.9;
                    hoveredMesh.rotation.y *= 0.9;
                    hoveredMesh.position.z *= 0.9;
                    if(hoveredMesh.position.z < 0.01) hoveredMesh = null;
                }
            }

            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
